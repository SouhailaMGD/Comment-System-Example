<div class="container">
  <div class="row">
    <br><br>
    <div class="col-xs-12">
      <table class="table">
      <thead>
        <tr>
          <th>Login</th>
          <th>Commentaire</th>
        </tr>
      </thead>
    <tbody *ngFor="let co of commentaires">
      <tr class="info">
        <td>{{co.Login}}</td>
        <td> {{co.commentaire}} </td>
      </tr>
    </tbody>
  </table>
    <br><br>
    <form class="form-horizontal" [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <fieldset>

    <legend>Commentaires</legend>

    <div class="form-group">
      <label class="col-md-4 control-label" for="Login">Login</label>
      <div class="col-md-4">
      <input  formControlName="Login" class="form-control input-md" type="text" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="commentaire">Commentaire</label>
      <div class="col-md-4">
        <textarea class="form-control" formControlName="commentaire" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="submit"></label>

      <div class="col-md-4" style="text-align:center;">
        <button  class="btn btn-primary">Submit</button>
      </div>
    </div>

    </fieldset>
    </form>

    </div>

  </div>

</div>
